services:
  postgres:
    image: postgres:16-alpine
    container_name: el_farol_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-elfarol}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elfarol_secret}
      POSTGRES_DB: ${POSTGRES_DB:-elfarol}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elfarol} -d ${POSTGRES_DB:-elfarol}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - el_farol_network

  backend:
    build:
      context: ..
      dockerfile: docker/backend_dockerfile
    container_name: el_farol_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-elfarol}:${POSTGRES_PASSWORD:-elfarol_secret}@postgres:5432/${POSTGRES_DB:-elfarol}?schema=public
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - el_farol_network
    command: >
      sh -c "
        cd /app/apps/backend &&
        npx prisma db push &&
        node lib/index.js
      "

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend_dockerfile
    container_name: el_farol_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3002}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - el_farol_network

volumes:
  postgres_data:
    driver: local

networks:
  el_farol_network:
    driver: bridge
